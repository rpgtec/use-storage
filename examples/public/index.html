<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Examples created using create-react-app" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Examples</title>
    <style>
     * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
     }
     body {
       font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
       color: #333;
       background: #f6f6f6;
     }
     section {
       margin: 8px;
     }
     h1, h2, h3, h4, h5, h6 {
       margin: 16px 8px 8px 8px;
       padding: 4px 8px;
       background: #e0e0e0;
       font-size: 16px;
     }
     input,
     select,
     textarea,
     button {
       display: block;
       margin: 4px 8px;
       padding: 4px 8px;
       font-size: 14px;
       border: 1px solid #aaa;
       border-radius: 4px;
       background: #fff;
     }
     button {
       background: #eee;
     }
     input:disabled,
     select:disabled,
     textarea:disabled,
     button:disabled {
       background: #ddd;
     }
     input:focus,
     select:focus,
     textarea:focus,
     button:focus {
       outline: 0;
       border-color: #002FA7;
     }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
